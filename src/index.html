<!DOCTYPE html>
<html lang="en" id="theme-switcher" class="light">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS-clone</title>
</head>

<body class="ease-in select-none">
    <header class="header-container rounded-xl bg-white/30 backdrop-blur-sm m-2 dark:bg-black/40">
        <div class="header-wrapper flex mx-auto my-2 justify-around p-1 sm:p-4">
            <div class="header-content flex w-full justify-between items-center">
                <div class="logo flex">
                    <img class="header-logo flex w-auto h-16" src="https://i.ibb.co/hVdz8MX/logo-no-background.png"
                        alt="project logo" />
                </div>
                <nav class="navbar flex justify-self-center">
                    <ul class="flex gap-3 flex-wrap justify-center">
                        <li>
                            <a class="text-2xl font-bold text-violet-900 ease-in duration-200 hover:drop-shadow-md pointer-events-none dark:text-violet-400"
                                href="#" localization-key="playerTab">Player</a>
                        </li>
                        <li>
                            <a class="text-2xl font-bold text-blue-gray-700 hover:text-violet-900  active:text-violet-700 ease-in duration-200 hover:drop-shadow-md dark:text-white dark:hover:text-violet-400"
                                href="#" localization-key="favoritesTab">Favorites</a>
                        </li>
                    </ul>
                </nav>
                <div class="burger-container flex justify-self-end">
                    <div class="burger space-y-2 cursor-pointer">
                        <span class="line1 block w-8 h-0.5 bg-gray-900 ease-in duration-200 dark:bg-slate-100"></span>
                        <span class="line2 block w-8 h-0.5 bg-gray-900 ease-in duration-200 dark:bg-slate-100"></span>
                        <span class="line3 block w-8 h-0.5 bg-gray-900 ease-in duration-200 dark:bg-slate-100"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="test"></div>
    <div class="page-wrapper flex min-h-screen flex-col justify-center overflow-hidden relative">
        <div
            class="burger-modal border-grey-dark bg-white/30 absolute -right-96 top-2 m-2 flex w-60 flex-col gap-4 rounded-lg border p-4 backdrop-blur-sm duration-100 ease-in z-50 dark:bg-black/40">
            <button
                class="themeButton border-grey-dark text-grey-darkest rounded-lg border px-4 py-2 text-lg font-medium duration-100 ease-in hover:text-xl hover:shadow-inner active:text-violet-700 dark:text-white"
                tabindex="-1">Theme:
                Light</button>
            <button
                class="language-button border-grey-dark text-grey-darkest rounded-lg border px-4 py-2 text-lg font-medium duration-100 ease-in hover:text-xl hover:shadow-inner active:text-violet-700 dark:text-white disabled:pointer-events-none disabled:opacity-60"
                tabindex="-1">Language:
                Eng</button>
        </div>
        <div class="preset-name rounded-xl bg-white/30 backdrop-blur text-lg font-bold text-neutral-900 text-center bg-clip-border shadow-card w-1/3 min-w-max mx-auto my-2 px-4 dark:text-white dark:bg-black/40"
            localization-key="tagline">Keep Calm & Listen To Music</div>
        <div
            class="play-container flex items-center ranges-block rounded-xl bg-white/30 backdrop-blur text-neutral-900 bg-clip-border shadow-card w-1/3 min-w-max mx-auto drop-shadow-lg h-60 dark:bg-black/40">
            <canvas class="canvas-left m-3 py-3 w-14 h-full sm:flex hidden"></canvas>
            <div class="relative flex justify-center min-h-full w-full">
                <input type="range" class="slider slider-thumb sound-volume" id="volume-0" min="0" max="1" step="0.01"
                    value="0.25" />
                <input type="range" class="slider slider-thumb sound-volume" id="volume-1" min="0" max="1" step="0.01"
                    value="0.25" />
                <input type="range" class="slider slider-thumb sound-volume" id="volume-2" min="0" max="1" step="0.01"
                    value="0.25" />
                <input type="range" class="slider slider-thumb sound-volume" id="volume-3" min="0" max="1" step="0.01"
                    value="0.25" />
                <input type="range" class="slider slider-thumb sound-volume" id="volume-4" min="0" max="1" step="0.01"
                    value="0.25" />
                <input type="range" class="slider slider-thumb sound-volume" id="volume-5" min="0" max="1" step="0.01"
                    value="0.25" />
                <input type="range" class="slider slider-thumb sound-volume" id="volume-6" min="0" max="1" step="0.01"
                    value="0.25" />
            </div>
            <canvas class="canvas-right m-3 py-3 w-14 h-full sm:flex hidden"></canvas>
        </div>
        <div class="flex mx-auto my-2 gap-4 flex-wrap justify-center">
            <button
                class="play flex justify-center items-baseline border-grey-dark text-grey-darkest rounded-lg border px-1 py-2 w-28 text-lg font-medium duration-100 ease-in bg-white/30 backdrop-blur disabled:opacity-50 disabled:shadow-none hover:bg-white/50 hover:shadow-inner active:text-violet-700 dark:text-white dark:bg-black/40 dark:hover:bg-black/10 disabled:pointer-events-none"
                data-ripple-light="true" localization-key="play-button"><span class="play-text">Load</span>
                <div
                    class="preloader hidden inline-block shrink-0 align-middle w-3 h-3 inset-auto border-2 rounded-full border-black/40 border-t-black/90 dark:border-white/40 dark:border-t-white animate-spin">
                </div><span class="rest-text"></span>
            </button>
            <button
                class="random border-grey-dark text-grey-darkest rounded-lg border px-1 py-2 w-28 text-lg font-medium duration-100 ease-in bg-white/30 backdrop-blur disabled:opacity-75 disabled:shadow-none hover:bg-white/50 hover:shadow-inner active:text-violet-700 dark:text-white dark:bg-black/40 dark:hover:bg-black/10 disabled:pointer-events-none disabled:border-black"
                data-ripple-light="true" localization-key="random-button">Random</button>
            <button
                class="save border-grey-dark text-grey-darkest rounded-lg border px-1 py-2 w-28 text-lg font-medium duration-100 ease-in bg-white/30 backdrop-blur disabled:opacity-50 disabled:shadow-none hover:bg-white/50 hover:shadow-inner active:text-violet-700 dark:text-white dark:bg-black/40 dark:hover:bg-black/10"
                data-ripple-light="true" localization-key="save-button">Save</button>
            <button
                class="piano-btn border-grey-dark text-grey-darkest rounded-lg border px-1 py-2 w-28 text-lg font-medium duration-100 ease-in bg-white/30 backdrop-blur disabled:opacity-50 disabled:shadow-none hover:bg-white/50 hover:shadow-inner active:text-violet-700 dark:text-white dark:bg-black/40 dark:hover:bg-black/10"
                data-ripple-light="true" localization-key="piano-button">Piano</button>
        </div>
        <div class="card-wrapper flex flex-wrap justify-center ease-in duration-200 max-w-[1620px] mx-auto"></div>
    </div>
    <div
        class="piano absolute hidden z-50 top-1/2 left-24 cursor-grab md:p-6 p-2 rounded-2xl w-min backdrop-blur-md bg-white/70 dark:bg-black/80 gap-1">
        <div class="flex items-center justify-between mb-3 text-grey-darkest dark:text-gray-200 gap-2 transition-all duration-300">
            <button
                class="octave-left border-grey-dark text-grey-darkest rounded-lg border px-1 md:px-2 lg:px-4 py-2 w-20 lg:w-24 text-lg font-medium duration-100 ease-in bg-white/30 backdrop-blur disabled:opacity-50 disabled:shadow-none hover:bg-white/50 hover:shadow-inner active:text-violet-700 dark:text-white dark:bg-black/40 dark:hover:bg-black/10 disabled:pointer-events-none"
                data-ripple-light="true" localization-key="piano-lower">lower</button>
            <div class="piano-sliders flex gap-4 md:gap-2 md:flex-row flex-col items-center transition-all duration-300">
                <div class="flex items-center volume-slider">
                    <label for="vulume-keys" class="mt-px mr-3 mb-0 cursor-pointer select-none text-lg font-medium"
                        localization-key="piano-volume">
                        Volume
                    </label>
                    <div class="relative inline-block h-6 w-52 cursor-pointer rounded-full">
                        <input id="volume-keys" class="piano-volume slider slider-thumb rotate-0 mx-0" type="range"
                            min="0" max="1" value="0.5" step="0.01">
                    </div>
                </div>
                <div class="inline-flex items-center">
                    <label for="show-keys" class="mt-px mr-1 lg:mr-6 mb-0 cursor-pointer select-none text-lg font-medium"
                        localization-key="piano-keys">
                        Hide Keys
                    </label>
                    <div class="relative inline-block h-2 w-8 mr-4 cursor-pointer rounded-full">
                        <input id="show-keys" type="checkbox"
                            class="peer absolute h-2 w-8 cursor-pointer appearance-none bg-gray-300 opacity-40 rounded transition-colors duration-300 checked:bg-gray-600 peer-checked:border-gray-600 peer-checked:before:bg-gray-600 hover:opacity-60"
                            checked />
                        <label for="show-keys"
                            class="before:content[''] absolute top-2/4 -left-4 -translate-y-2/4 cursor-pointer rounded-full bg-gray-900 opacity-60 border-gray-600 shadow-md transition-all duration-300 before:absolute before:top-2/4 before:left-2/4 before:block before:h-10 before:w-10 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity hover:before:opacity-10 peer-checked:translate-x-full peer-checked:border-gray-600 peer-checked:before:bg-gray-600 appearance-none w-8 h-8 border-2 border-solid hover:border-gray-500 dark:opacity-40 hover:opacity-80 dark:hover:opacity-60">
                        </label>
                    </div>
                </div>
                <div class="inline-flex items-center">
                    <label for="show-notes" class="mt-px mr-1 lg:mr-6 mb-0 cursor-pointer select-none text-lg font-medium"
                        localization-key="piano-notes">
                        Hide Notes
                    </label>
                    <div class="relative inline-block h-2 w-8 mr-4 cursor-pointer rounded-full">
                        <input id="show-notes" type="checkbox"
                            class="peer absolute h-2 w-8 cursor-pointer appearance-none bg-gray-300 opacity-40 rounded transition-colors duration-300 checked:bg-gray-600 peer-checked:border-gray-600 peer-checked:before:bg-gray-600 hover:opacity-60"
                            checked />
                        <label for="show-notes"
                            class="before:content[''] absolute top-2/4 -left-4 -translate-y-2/4 cursor-pointer rounded-full bg-gray-900 opacity-60 border-gray-600 shadow-md transition-all duration-300 before:absolute before:top-2/4 before:left-2/4 before:block before:h-10 before:w-10 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity hover:before:opacity-10 peer-checked:translate-x-full peer-checked:border-gray-600 peer-checked:before:bg-gray-600 appearance-none w-8 h-8 border-2 border-solid hover:border-gray-500 dark:opacity-40 hover:opacity-80 dark:hover:opacity-60">
                        </label>
                    </div>
                </div>
            </div>
            <button
                class="octave-right border-grey-dark text-grey-darkest rounded-lg border px-1 md:px-2 lg:px-4 py-2 w-20 lg:w-24 text-lg font-medium duration-100 ease-in bg-white/30 backdrop-blur disabled:opacity-50 disabled:shadow-none hover:bg-white/50 hover:shadow-inner active:text-violet-700 dark:text-white dark:bg-black/40 dark:hover:bg-black/10 disabled:pointer-events-none"
                data-ripple-light="true" localization-key="piano-higher">higher</button>
        </div>
        <ul class="piano-keys flex mt-3xl list-none justify-center">
            <li class="key key-white peer" data-key="Tab"><span class="key-note"></span><span
                    class="key-text">tab</span></li>
            <li class="key key-black" data-key="Digit1"><span class="key-note"></span><span class="key-text">1</span>
            </li>
            <li class="key key-white peer" data-key="KeyQ"><span class="key-note"></span><span class="key-text">q</span>
            </li>
            <li class="key key-black" data-key="Digit2"><span class="key-note"></span><span class="key-text">2</span>
            </li>
            <li class="key key-white peer" data-key="KeyW"><span class="key-note"></span><span class="key-text">w</span>
            </li>
            <li class="key key-white peer" data-key="KeyE"><span class="key-note"></span><span class="key-text">e</span>
            </li>
            <li class="key key-black" data-key="Digit4"><span class="key-note"></span><span class="key-text">4</span>
            </li>
            <li class="key key-white peer" data-key="KeyR"><span class="key-note"></span><span class="key-text">r</span>
            </li>
            <li class="key key-black" data-key="Digit5"><span class="key-note"></span><span class="key-text">5</span>
            </li>
            <li class="key key-white peer" data-key="KeyT"><span class="key-note"></span><span class="key-text">t</span>
            </li>
            <li class="key key-black" data-key="Digit6"><span class="key-note"></span><span class="key-text">6</span>
            </li>
            <li class="key key-white peer" data-key="KeyY"><span class="key-note"></span><span class="key-text">y</span>
            </li>
            <li class="key key-white peer hidden sm:flex" data-key="KeyU"><span class="key-note"></span><span
                    class="key-text">u</span></li>
            <li class="key key-black hidden md:flex" data-key="Digit8"><span class="key-note"></span><span
                    class="key-text">8</span></li>
            <li class="key key-white peer hidden md:flex" data-key="KeyI"><span class="key-note"></span><span
                    class="key-text">i</span></li>
            <li class="key key-black hidden md:flex" data-key="Digit9"><span class="key-note"></span><span
                    class="key-text">9</span></li>
            <li class="key key-white peer hidden md:flex" data-key="KeyO"><span class="key-note"></span><span
                    class="key-text">o</span></li>
            <li class="key key-white peer hidden lg:flex" data-key="KeyP"><span class="key-note"></span><span
                    class="key-text">p</span></li>
            <li class="key key-black hidden lg:flex" data-key="Minus"><span class="key-note"></span><span
                    class="key-text">-</span></li>
            <li class="key key-white peer hidden lg:flex" data-key="BracketLeft"><span class="key-note"></span><span
                    class="key-text">[</span></li>
            <li class="key key-black hidden lg:flex" data-key="Equal"><span class="key-note"></span><span
                    class="key-text">=</span></li>
            <li class="key key-white peer hidden lg:flex" data-key="BracketRight"><span class="key-note"></span><span
                    class="key-text">]</span></li>
            <li class="key key-black hidden xl:flex" data-key="Backspace"><span class="key-note"></span><span
                    class="key-text">bsp</span></li>
            <li class="key key-white peer hidden xl:flex" data-key="Backslash"><span class="key-note"></span><span
                    class="key-text">\</span></li>
        </ul>
    </div>
    <footer class="footer-container rounded-xl bg-white/30 backdrop-blur-sm m-2 dark:bg-black/40 dark:bg-black/40">
        <div class="wrapper flex mx-auto my-2 justify-around p-1 sm:p-4">
            <div class="footer-content grid grid-cols-3 w-full justify-items-stretch items-center">
                <a href="https://rs.school/js/">
                    <img class="footer-logo flex w-auto h-14 hover:scale-105 ease-in duration-200 invert-0"
                        src="https://rs.school/images/rs_school_js.svg" alt="rs school logo">
                </a>
                <div class="font-bold text-blue-gray-700 justify-self-center dark:text-white" localization-key="winter">
                    Winter 2023</div>
                <div class="authors-links flex flex-col gap-1 justify-self-end">
                    <a href="https://github.com/NikFreeman"
                        class="link font-bold text-blue-gray-700 hover:text-violet-900  active:text-violet-700 ease-in duration-200 hover:drop-shadow-md dark:text-white dark:hover:text-violet-400">NikFreeman</a>
                    <a href="https://github.com/Bonus156"
                        class="link font-bold text-blue-gray-700 hover:text-violet-900  active:text-violet-700 ease-in duration-200 hover:drop-shadow-md dark:text-white dark:hover:text-violet-400">Bonus156</a>
                    <a href="https://github.com/rockmonolit"
                        class="link font-bold text-blue-gray-700 hover:text-violet-900   active:text-violet-700 ease-in duration-200 hover:drop-shadow-md dark:text-white dark:hover:text-violet-400">Rockmonolit</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
