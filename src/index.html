<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RS-clone</title>
    </head>
    <body>
        <div class="flex min-h-screen flex-col justify-center">
            <div class="flex mx-auto gap-4">
                <button
                    class="middle none center rounded-lg bg-pink-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    data-ripple-light="true"
                >
                    Button
                </button>
                <button
                    class="middle none center rounded-lg bg-gradient-to-tr from-pink-600 to-pink-400 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    data-ripple-light="true"
                >
                    Button
                </button>
                <button
                    class="btn-primary"
                    data-ripple-dark="true"
                >
                  Primary
                </button>
                <button
                    class="middle none center border rounded-lg py-3 px-6 font-sans text-xs font-bold uppercase text-pink-500 transition-all hover:bg-pink-500/10 hover:shadow-inner active:bg-pink-500/30 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    data-ripple-dark="true"
                >
                    Button
                </button>
            </div>
        </div>
        <div>
            <div class="flex flex-col rounded-xl bg-sky-900 text-amber-100 bg-clip-border shadow-card max-w-sm drop-shadow-lg m-2">
                <div class="bg-transparent p-6 pt-0 mt-4">
                    <div class="flex ">
                    <a href="#" class="inline-flex h-20 w-20">
                        <img
                        class="h-full w-full rounded-full border-double border-4 border-gray-300"
                        src="https://demos.creative-tim.com/material-kit-pro/assets/img/marie.jpg"
                        alt="avatar"
                        />
                    </a>
                    <div class="ml-3">
                        <span class="mb-0 font-bold text-blue-gray-700">Mathew</span>
                        <p class="mb-0 text-xs">Posted on 28 February</p>
                    </div>
                    </div>
                </div>
                <div class="mx-4 mt-4 translate-y-0">
                    <a href="#" blur-shadow-image="true">
                    <img
                        class="w-auto rounded-lg"
                        src="https://demos.creative-tim.com/material-kit-pro/assets/img/annie-spratt.jpg"
                        alt="card image"
                    />
                    </a>
                </div>
                <div class="text-secondary flex-1 p-6">
                    <span class="text-sm font-bold uppercase text-orange-500">Hub</span>
                    <a href="#">
                    <h5 class="mt-2 font-medium">Material Tailwind</h5>
                    </a>
                    <p class="mb-3">
                    The time is now for it to be okay to be great. People in this world shun
                    people for being great. For being a bright color. For standing out.
                    </p>
                </div>
                
                </div>
            </div>
    </body>
</html>
