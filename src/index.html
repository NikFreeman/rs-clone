<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS-clone</title>
</head>

<body class="ease-in select-none">
    <header class="header-container rounded-xl bg-white/30 backdrop-blur-sm m-2">
        <div class="header-wrapper flex mx-auto my-2 justify-around p-1 sm:p-4">
            <div class="header-content grid grid-cols-3 w-full justify-items-stretch items-center">
                <div class="logo flex">
                    <img class="header-logo flex w-auto h-16" src="https://i.ibb.co/hVdz8MX/logo-no-background.png"
                        alt="project logo"/>
                </div>
                <nav class="navbar flex justify-self-center">
                    <ul class="flex gap-3">
                        <li>
                            <a class="text-2xl font-bold text-violet-900 ease-in duration-200 hover:drop-shadow-md pointer-events-none"
                                href="#">Player</a>
                        </li>
                        <li>
                            <a class="text-2xl font-bold text-blue-gray-700 hover:text-violet-900  active:text-violet-700 ease-in duration-200 hover:drop-shadow-md"
                                href="#">About</a>
                        </li>
                        <li>
                            <a class="text-2xl font-bold text-blue-gray-700 hover:text-violet-900  active:text-violet-700 ease-in duration-200 hover:drop-shadow-md"
                                href="#">Favorites</a>
                        </li>
                    </ul>
                </nav>
                <div class="burger-container flex justify-self-end">
                    <div class="burger space-y-2 cursor-pointer">
                        <span class="line1 block w-8 h-0.5 bg-gray-900 ease-in duration-200"></span>
                        <span class="line2 block w-8 h-0.5 bg-gray-900 ease-in duration-200"></span>
                        <span class="line3 block w-8 h-0.5 bg-gray-900 ease-in duration-200"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="test"></div>
    <div class="page-wrapper flex min-h-screen flex-col justify-center overflow-hidden relative">
        <div
            class="burger-modal border-grey-dark bg-white/30 absolute -right-96 top-2 m-2 flex w-60 flex-col gap-4 rounded-lg border p-4 backdrop-blur-sm duration-100 ease-in z-50">
            <button
                class="border-grey-dark text-grey-darkest rounded-lg border px-4 py-2 text-lg font-medium duration-100 ease-in hover:text-xl hover:shadow-inner active:text-violet-700">Theme:
                Light</button>
            <button
                class="border-grey-dark text-grey-darkest rounded-lg border px-4 py-2 text-lg font-medium duration-100 ease-in hover:text-xl hover:shadow-inner active:text-violet-700">Language:
                Eng</button>
        </div>
        <div
            class="preset-name rounded-xl bg-white/30 backdrop-blur text-lg font-bold text-neutral-900 text-center bg-clip-border shadow-card w-1/3 min-w-max mx-auto my-2">
            Keep Calm & Listen To Music
        </div>
        <div
            class="flex items-center ranges-block rounded-xl bg-white/30 backdrop-blur text-neutral-900 bg-clip-border shadow-card w-1/3 min-w-max mx-auto drop-shadow-lg h-60">
            <canvas class="canvas-left m-3 py-3 w-14 h-full"></canvas>
            <div class="relative flex justify-center min-h-full w-full">
                <input type="range" class="slider slider-thumb sound-volume" id="volume-0" min="0" max="1" step="0.01"
                    value="0.25" />
                <input type="range" class="slider slider-thumb sound-volume" id="volume-1" min="0" max="1" step="0.01"
                    value="0.25" />
                <input type="range" class="slider slider-thumb sound-volume" id="volume-2" min="0" max="1" step="0.01"
                    value="0.25" />
                <input type="range" class="slider slider-thumb sound-volume" id="volume-3" min="0" max="1" step="0.01"
                    value="0.25" />
                <input type="range" class="slider slider-thumb sound-volume" id="volume-4" min="0" max="1" step="0.01"
                    value="0.25" />
                <input type="range" class="slider slider-thumb sound-volume" id="volume-5" min="0" max="1" step="0.01"
                    value="0.25" />
                <input type="range" class="slider slider-thumb sound-volume" id="volume-6" min="0" max="1" step="0.01"
                    value="0.25" />
            </div>
            <canvas class="canvas-right m-3 py-3 w-14 h-full"></canvas>
        </div>
        <div class="flex mx-auto my-2 gap-4">
            <button
                class="play middle none center rounded-lg bg-pink-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                data-ripple-light="true">
                Play
            </button>
            <button
                class="load middle none center rounded-lg bg-gradient-to-tr from-pink-600 to-pink-400 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                data-ripple-light="true">
                Load
            </button>
            <button class="btn-primary" data-ripple-dark="true">Save</button>
            <button
                class="piano-btn middle none center border rounded-lg py-3 px-6 font-sans text-xs font-bold uppercase text-pink-500 transition-all hover:bg-pink-500/10 hover:shadow-inner active:bg-pink-500/30 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                data-ripple-dark="true">
                Piano
            </button>
        </div>
        <div class="card-wrapper flex flex-wrap justify-center ease-in duration-200"></div>
    </div>
    <div class="piano absolute hidden z-50 top-1/2 left-24 cursor-grab bg-slate-800 p-6 rounded-2xl w-min">
        <div class="flex items-center justify-between mb-3 text-gray-300">        
            <div class="flex items-center volume-slider">
            <label
                for="auto-update"
                class="mt-px mr-3 mb-0 cursor-pointer select-none font-light text-gray-200"
            >
                Volume
            </label>
            <div class="relative inline-block h-6 w-8 cursor-pointer rounded-full">
            <input class="piano-volume slider slider-thumb rotate-0 mx-0" type="range" min="0" max="1" value="0.5" step="any">
            </div>
            </div>
            <div class="inline-flex items-center">
            <label
                for="auto-update"
                class="mt-px mr-6 mb-0 cursor-pointer select-none font-light text-gray-200"
            >
                Show Keys
            </label>
            <div class="relative inline-block h-2 w-8 mr-4 cursor-pointer rounded-full">
                <input
                id="auto-update"
                type="checkbox"
                class="peer absolute h-2 w-8 cursor-pointer appearance-none bg-gray-300 opacity-40 rounded transition-colors duration-300 checked:bg-gray-600 peer-checked:border-gray-600 peer-checked:before:bg-gray-600 hover:opacity-60"
                />
                <label
                for="auto-update"
                class="before:content[''] absolute top-2/4 -left-4 -translate-y-2/4 cursor-pointer rounded-full border-gray-600 shadow-md transition-all duration-300 before:absolute before:top-2/4 before:left-2/4 before:block before:h-10 before:w-10 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity hover:before:opacity-10 peer-checked:translate-x-full peer-checked:border-gray-600 peer-checked:before:bg-gray-600 appearance-none w-8 h-8 border-2 border-solid hover:border-gray-500 bg-gray-900"
                >
                </label>
            </div>
            </div>
        </div>
        <ul class="piano-keys flex mt-3xl list-none">
            <li class="key-white peer" data-key="9"><span class="key-text">tab</span></li>
            <li class="key-black" data-key="49"><span class="key-text">1</span></li>
            <li class="key-white peer" data-key="81"><span class="key-text">q</span></li>
            <li class="key-black" data-key="50"><span class="key-text">2</span></li>
            <li class="key-white peer" data-key="87"><span class="key-text">w</span></li>
            <li class="key-white peer" data-key="69"><span class="key-text">e</span></li>
            <li class="key-black" data-key="52"><span class="key-text">4</span></li>
            <li class="key-white peer" data-key="82"><span class="key-text">r</span></li>
            <li class="key-black" data-key="53"><span class="key-text">5</span></li>
            <li class="key-white peer" data-key="84"><span class="key-text">t</span></li>
            <li class="key-black" data-key="54"><span class="key-text">6</span></li>
            <li class="key-white peer" data-key="89"><span class="key-text">y</span></li>
            <li class="key-white peer" data-key="85"><span class="key-text">u</span></li>
            <li class="key-black" data-key="56"><span class="key-text">8</span></li>
            <li class="key-white peer" data-key="73"><span class="key-text">i</span></li>
            <li class="key-black" data-key="57"><span class="key-text">9</span></li>
            <li class="key-white peer" data-key="79"><span class="key-text">o</span></li>
            <li class="key-white peer" data-key="80"><span class="key-text">p</span></li>
            <li class="key-black" data-key="189"><span class="key-text">-</span></li>
            <li class="key-white peer" data-key="219"><span class="key-text">[</span></li>
            <li class="key-black" data-key="187"><span class="key-text">=</span></li>
            <li class="key-white peer" data-key="221"><span class="key-text">]</span></li>
            <li class="key-black" data-key="8"><span class="key-text">bsp</span></li>
            <li class="key-white peer" data-key="220"><span class="key-text">\</span></li>
        </ul>
    </div>
    <footer class="footer-container rounded-xl bg-white/30 backdrop-blur-sm m-2">
        <div class="wrapper flex mx-auto my-2 justify-around p-1 sm:p-4">
            <div class="footer-content grid grid-cols-3 w-full justify-items-stretch items-center">
                <a href="https://rs.school/js/">
                    <img class="footer-logo flex w-auto h-14 hover:scale-105 ease-in duration-200"
                        src="https://rs.school/images/rs_school_js.svg" alt="rs school logo"/>
                </a>
                <div class="font-bold text-blue-gray-700 justify-self-center">Winter 2023</div>
                <div class="authors-links flex flex-col gap-1 justify-self-end">
                    <a href="https://github.com/NikFreeman"
                        class="link font-bold text-blue-gray-700 hover:text-violet-900  active:text-violet-700 ease-in duration-200 hover:drop-shadow-md">NikFreeman</a>
                    <a href="https://github.com/Bonus156"
                        class="link font-bold text-blue-gray-700 hover:text-violet-900  active:text-violet-700 ease-in duration-200 hover:drop-shadow-md">Bonus156</a>
                    <a href="https://github.com/rockmonolit"
                        class="link font-bold text-blue-gray-700 hover:text-violet-900   active:text-violet-700 ease-in duration-200 hover:drop-shadow-md">Rockmonolit</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
