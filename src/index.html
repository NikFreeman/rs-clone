<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RS-clone</title>
    </head>
    <body>
        <div class="page-wrapper flex min-h-screen flex-col justify-center">
            <div class="preset-name rounded-xl bg-white/30 backdrop-blur text-neutral-900 text-center bg-clip-border shadow-card w-1/3 min-w-max h-6 mx-auto my-2">Keep Calm & Listen To Music

            </div>
            <div class="flex items-center ranges-block rounded-xl bg-white/30 backdrop-blur text-neutral-900 bg-clip-border shadow-card w-1/3 min-w-max mx-auto drop-shadow-lg h-60">
                <div class="relative flex justify-center min-h-full w-full">
                    <input type="range" class="slider slider-thumb" id="volume-0" min="0" max="100" value="30"/>
                    <input type="range" class="slider slider-thumb" id="volume-1" min="0" max="100" value="40"/>
                    <input type="range" class="slider slider-thumb" id="volume-2" min="0" max="100" value="35"/>
                    <input type="range" class="slider slider-thumb" id="volume-3" min="0" max="100" value="50"/>
                    <input type="range" class="slider slider-thumb" id="volume-4" min="0" max="100" value="28"/>
                </div>
            </div>
            <div class="flex mx-auto my-2 gap-4">
                <button
                    class="play-btn middle none center rounded-lg bg-pink-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    data-ripple-light="true"
                >
                    Play
                </button>
                <button
                    class="middle none center rounded-lg bg-gradient-to-tr from-pink-600 to-pink-400 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    data-ripple-light="true"
                >
                    Mute
                </button>
                <button
                    class="btn-primary"
                    data-ripple-dark="true"
                >
                    Save
                </button>
                <button
                    class="piano middle none center border rounded-lg py-3 px-6 font-sans text-xs font-bold uppercase text-pink-500 transition-all hover:bg-pink-500/10 hover:shadow-inner active:bg-pink-500/30 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    data-ripple-dark="true"
                >
                    Piano
                </button>
            </div>
            <div class="card-wrapper flex flex-wrap justify-center">
            </div>
        </div>
    </body>
</html>
